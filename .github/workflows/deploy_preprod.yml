name: Deploy pre-prod
on:
  push:
    branches: [ dev ]
  
jobs:

  build:
    name: ssh/pull/build
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - name: ssh/pull/build
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        script: |
         eval `ssh-agent -s`
         ssh-add ~/.ssh/${{ secrets.SSH_PUBLIC_KEY_NAME }}
         cd ${{ secrets.DEV_DIST }}
         git pull origin dev
         npm ci
         npm run build:dev
         npx playwright install --with-deps
         npx playwright test

      


